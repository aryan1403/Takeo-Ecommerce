<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
    .this-wont-center {
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .text-inside-will-center {
    text-align: center;
    }

    .container {
    margin-top: 20px;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    }

    table {
    width: 100%;
    }

    th,
    td {
    padding: 8px;
    }

    th {
    font-weight: bold;
    background-color: #ccc;
    }

    tbody tr:nth-child(even) {
    background-color: #f2f2f2;
    }

    .wrapper {
    max-width: 400px;
    margin: 0 auto;
    }

    .form-field {
    margin-bottom: 15px;
    }

    .form-field span {
    margin-right: 10px;
    }

    input[type="text"],
    input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    }

    button.btn {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    }

    .text-center {
    text-align: center;
    }

    .fs-6 {
    font-size: 14px;
    }

    .fs-6 a {
    text-decoration: none;
    }

    .fs-6 a:hover {
    text-decoration: underline;
    }
 </style>
    <title>Cargo Management System</title>
  <link rel="stylesheet" type="text/css" href="/css/bbbt.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">E-commerce App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/New-UserProducts}" >Products</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/SignOut}" >Register</a>
                </li>
            </ul>
        </div>
    </div>
   </nav>

       <div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
       <h3 class="text-inside-will-center" th:text="${msg}"></h3>
       </div>
      <div th:if="${psw!= null}">
       <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b :${psw}">

            <td th:text="${b.email}"></td>
            <td th:text="${b.password}"></td>
        </tr>
        </tbody>
    </table>
</div>
  <div class="container">
    <form th:action="@{/loginValidation}" method="post">
      <div class="wrapper">
        <div class="text-center mt-4 name">
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="email" id="email" placeholder="email">
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn mt-3">Login</button>
        <div class="text-center fs-6">
          <a href="/findpsw">Forgot password?</a> or
            <a href="SignOut">Sign up</a>
        </div>
      </div>
        </form>
       </div>
  
</body>
</html>
