<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
h2 {
  text-align: center;
}

.this-wont-center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.text-inside-will-center {
  text-align: center;
}

/* Styling for the table */
.table {
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 8px;
  text-align: left;
}

.table thead {
  background-color: #f5f5f5;
}

.table-striped tbody tr:nth-of-type(odd) {
  background-color: #f9f9f9;
}

.table-hover tbody tr:hover {
  background-color: #f5f5f5;
}

/* Styling for the user's photo box */
.photo-box {
  width: 150px;
  height: 150px;
  border: 1px solid #ccc;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.photo-box img {
  max-width: 100%;
  max-height: 100%;
}
    </style>
    <div th:replace="fragments/header :: header"></div>
    <script src="https://kit.fontawesome.com/d1e93aa8c8.js" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header :: navbar"></div>

<p th:text="${msg}"></p>

    <h2>Customer Information</h2>
     <div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
    <h3 class="text-inside-will-center" th:text="${msg}"></h3>
      </div>
   <table class="table table-striped table-hover">
      <tr th:each="b : ${user}">
      <td th:text="${b.uid}"></td>
      <td th:text="${b.uname}"></td>
      <td th:text="${b.address}"></td>
      <td th:text="${b.city}"></td>
      <td th:text="${b.state}"></td>
      <td th:text="${b.zip}"></td>
      <td th:text="${b.gender}"></td>
      <td th:text="${b.phone}"></td>
      <td th:text="${b.email}"></td>
      <td th:text="${b.password}"></td>
      <td>
          <div class="photo-box">
              <img src="path/to/user-photo.jpg" alt="User Photo">
          </div>
      </td>
      <td>
          <a style="color:blue" th:href="@{Admin/editUser/{uid}(uid=${b.uid})}">
              <i class="fa-solid fa-pen-to-square ms-4"></i>
          </a>
          <a style="color:red" th:href="@{Admin/deleteUser/{uid}(uid=${b.uid})}">
              <i class="fa-solid fa-trash ms-4"></i>
          </a>
      </td>
  </tr>
  </tbody>
</table>

 </div>  
    
  </body>
</html>
