<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header"></div>
</head>

<body>
<div th:replace="fragments/header :: navbar"></div>


<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <form th:action="@{/save-order/{id}(id=${order.id})}" method="POST" th:object="${order}">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="senderName" class="col-form-label">Sender Name</label>
            <input type="text" th:field="*{senderName}" class="form-control" id="senderName" placeholder="sender name"/>
          </div>
          <div class="form-group col-md-8">
            <label for="receiverName" class="col-form-label">receiver Name</label>
            <input type="text" th:field="*{receiverName}" class="form-control" id="receiverName" placeholder="receiver Name"/>
          </div>
          <div class="form-group col-md-8">
            <label for="receiverEmail" class="col-form-label">receiver Name</label>
            <input type="email" th:field="*{receiverEmail}" class="form-control" id="receiverEmail" placeholder="receiver Email"/>
          </div>

          <div class="form-group col-md-8">

            <input type="hidden" th:field="*{dateCreated}" class="form-control" id="dateCreated"/>
          </div>
          <div class="form-group col-md-8">
            <input type="hidden" th:field="*{lastUpdated}" class="form-control" id="lastUpdated"/>
          </div>
            <div class="form-group col-md-8">
              <input type="hidden" th:field="*{orderTackingNumber}" class="form-control" id="orderTackingNumber"/>
            </div>

          <div class="form-group col-md-8">
            <label for="status" class="col-form-label">Status</label>
            <textarea type="text" th:field="*{status}" class="form-control" id="status"
                      placeholder="status" rows="4" cols="20"></textarea>
          </div>
        </div>
        <div class="col-md-6">
          <input type="submit" class="btn btn-primary" value=" Submit ">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
