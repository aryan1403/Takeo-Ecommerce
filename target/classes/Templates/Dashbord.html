<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Home Page</title>
  <style>
    .mask {
        height: 600px;
        width: 100vw;
        background: black;
        overflow: hidden;
        background: #C33764;
        background: -webkit-linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt");
        background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt"); /* The least supported option. */
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/DashbordHeader :: abc"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${products}" class="container my-5">
        <div class="col-md-12">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th scope="col">product ID</th>
                <th scope="col">product Name</th>
                <th scope="col">Description</th>
                <th scope="col">price</th>
                <th scope="col">active</th>
                <th scope="col">image</th>
                <th>Add to Wishlist</th>
                <th>Add to Cart</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.active}"></td>
                <!--<td th:text="${product.image}"></td> -->
                <td>
                  <img th:src="@{/uploadImage/{filename}(filename=${product.image})}" width="100" height="100" alt="Product Image">
                </td>

                <td>
                  <button type="button" onclick="addToWishlist('${product.id}')">Add</button>
                </td>
                <td>
                  <button type="button" onclick="addToCart('${product.id}')">Add</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
