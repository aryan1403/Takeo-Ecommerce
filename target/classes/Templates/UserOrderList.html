<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/Dashbord :: header"></div>
</head>

<body>
<div th:replace="fragments/Dashbord :: navbar"></div>

<p th:text="${msg}"></p>
<div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
  <h3 class="text-inside-will-center" th:text="${msg}"></h3>
  <div class="container my-2">
    <div class="card">
      <div class="card-body">
        <div th:switch="${orders}" class="container my-5">
          <p class="my-5">
              <i class="fas fa-user-plus ml-2"> Order Details </i></a>
          </p>
          <div class="col-md-12">
            <h2 th:case="null">No record found !!</h2>
            <div th:case="*">
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th scope="col">OrderID</th>
                  <th scope="col">SenderName</th>
                  <th scope="col">ReceiverName</th>
                  <th scope="col">ReceiverEmail</th>
                  <th scope="col">dateCreated</th>
                  <th scope="col">lastUpdated</th>
                  <th scope="col">TackingNumber</th>
                  <th scope="col">status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                  <td th:text="${order.id}"></td>
                  <td th:text="${order.senderName}"></td>
                  <td th:text="${order.receiverName}"></td>
                  <td th:text="${order.receiverEmail}"></td>
                  <td th:text="${order.dateCreated}"></td>
                  <td th:text="${order.lastUpdated}"></td>
                  <td th:text="${order.orderTackingNumber}"></td>
                  <td th:text="${order.status}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
