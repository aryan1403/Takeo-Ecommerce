<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="fragments/Dashbord :: header"></div>
</head>

<body>
<div th:replace="fragments/Dashbord :: navbar"></div>

    <p th:text="${msg}"></p>


</header>


<div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
  <h3 class="text-inside-will-center" th:text="${products}"></h3>
</div>

<h2>Responsive Checkout</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
            <form th:action="@{/placeOrder}" method="post"th:Object="${orderRequest}">
           <div class="row">
           <div class="col-50">
            <h3>Order Payment </h3>
            <label for="Order.totalQuantity"><i class="fa fa-user"></i>Total Quantity</label>
            <input type="number" id="Order.totalQuantity"name="order.totalQuantity" placeholder="2000">

               <label for="Order.totalPrice"><i class="fa fa-user"></i>Total Price</label>
            <input type="number" id="Order.totalPrice"name="Order.totalPrice"placeholder="1000">

                <div class="col-25">
                   <div class="container">
                       <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                       <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                       <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                       <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                       <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                       <hr>
                       <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                   </div>
               </div>
            <div class="row">
            </div>
            <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>


            <label for="Payment.cardName">Name on Card</label>
            <input type="text" id="Payment.cardName" name="Payment.cardName" placeholder="Name on Card">
                <label for="Payment.type">Payment Type</label>
                <select id="Payment.type" name="Payment.type">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>

            <label for="Payment.cardNumber">Credit card number</label>
            <input type="text" id="Payment.cardNumber" name="Payment.cardNumber" placeholder="1234-4567-1234-6543">

                <label for="Payment.expiryMonth">Exp Month</label>
            <input type="number" id="Payment.expiryMonth" name="Payment.expiryMonth" placeholder="12">
            <div class="row">
              <div class="col-50">
                <label for="Payment.expiryYear">Exp Year</label>
                <input type="number" id="Payment.expiryYear" name="Payment.expiryYear" placeholder="2026">
              </div>
              <div class="col-50">
                <label for="Payment.cvc">CVV</label>
                <input type="number" id="Payment.cvc" name="Payment.cvc" placeholder="123">
              </div>
                <div class="col-50">
                    <label for="Payment.orderId">Order ID</label>
                    <input type="number" id="Payment.orderId" name="Payment.orderId" placeholder="1234">
                </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </div>
           </div>
           </div>
           </div>
        </form>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
