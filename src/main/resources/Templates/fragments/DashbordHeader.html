<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

      <span class="navbar-toggler-icon"></span>

              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>

      </ul>
    </div>
  </div>
