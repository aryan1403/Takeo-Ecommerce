<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/d1e93aa8c8.js" crossorigin="anonymous"></script>
    <style>
        .mask {
            height: 600px;
            width: 100vw;
            background: black;
            overflow: hidden;
            background: #C33764;
            background: -webkit-linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt");
            background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt"); /* The least supported option. */
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
  <body>
    <h1></h1>
    <div th:insert="fragments/DashbordHeader :: abc"></div>
    <div class ="container text-center my-5">
    
    <h2>Customer Information</h2>
     <div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
    <h3 class="text-inside-will-center" th:text="${msg}"></h3>
      </div>
   <table class="table table-striped table-hover">
  <thead>
    <tr>
  
      <th scope="col">Customer Id</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Address</th>
       <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Zip</th>
        <th scope="col">Gender</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b : ${user}">
      <td th:text="${b.uid}"></td>
       <td th:text="${b.uname}"></td>
        <td th:text="${b.address}"></td>
        <td th:text="${b.city}"></td>
        <td th:text="${b.state}"></td>
        <td th:text="${b.zip}"></td>
        <td th:text="${b.gender}"></td>
         <td th:text="${b.phone}"></td>
          <td th:text="${b.email}"></td>
           <td th:text="${b.password}"></td>
            <td> 
         <a style="color:blue" th:href="@{/editUser/{uid}(uid=${b.uid})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
         <a style="color:red" th:href="@{/deleteUser/{uid}(uid=${b.uid})}"><i class="fa-solid fa-trash ms-4"></i></a></td>
            </tr>
     

      
   <tr><td><a class="nav-link " href="pdfFile"> <i class="fa-solid fa-print"></i></a></td>
   </tr>
  </tbody>
</table>

 </div>  
    
  </body>
</html>
