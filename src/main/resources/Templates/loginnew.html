<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cargo Management System</title>
  <link rel="stylesheet" type="text/css" href="/css/bbbt.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Cargo Management System</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="getServiceCost">Service cost</a>
      </li>
    </ul>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">

      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="SignOut">SignUp</a>
      </li>
    </ul>
  </nav>

       <div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
       <h3 class="text-inside-will-center" th:text="${error}"></h3>
       </div>
     <div th:if="${psw != null}">
    <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${psw}">

      <td th:text="${b.email}"></td>
      <td th:text="${b.password}"></td>
    </tr>
    </tbody>
  </table>
     </div>
  <div class="container">
    <form th:action="@{/login}" method="post">
      <div class="wrapper">
        <div class="logo">
          <img src="image/cargologo.png" alt="">
        </div>
        <div class="text-center mt-4 name">

        </div>
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="email" id="email" placeholder="email">
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <button class="btn mt-3">Login</button>
        <div class="text-center fs-6">
          <a href="findpsw">Forgot password?</a> or <a href="SignOut">Sign up</a>
        </div>
        </form>
       </div>
  
</body>
</html>
