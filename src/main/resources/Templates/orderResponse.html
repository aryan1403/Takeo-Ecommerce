<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/d1e93aa8c8.js" crossorigin="anonymous"></script>
    <title>Cargo  Management System</title>
  </head>
  <body>
  <header>
      <div th:insert="fragments/DashbordHeader :: abc"></div> <!--abc name /DashbordHeader html file -->

      <p th:text="${msg}"></p>

  </header>



   <div class ="container text-center my-5">
    
    <h2>Customer Information</h2>
     <div class="this-wont-center" style="display: flex; justify-content: center; align-items: center;">
    <h3 class="text-inside-will-center" th:text="${msg}"></h3>
      </div>
   <table class="table table-striped table-hover">
  <thead>
    <tr>

      <th scope="col">Tracking Number</th>
      <th scope="col">Status</th>
      <th scope="col">Massage</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b : ${res}">
      <td th:text="${b.orderTackingNumber}"></td>
       <td th:text="${b.status}"></td>
        <td th:text="${b.message}"></td>
    </tr>

   </tr>
  </tbody>
</table>

 </div>  
    
  </body>
</html>
