<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Home Page</title>
        <style>
        .mask {
            height: 600px;
            width: 100vw;
            background: black;
            overflow: hidden;
            background: #C33764;
            background: -webkit-linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt");
            background: linear-gradient(rgba(29, 38, 113, 0.8), rgba(195, 55, 100, 0.8)), url("https://bit.ly/38szWHt"); /* The least supported option. */
        }
    </style>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    </head>
    
  </head>
  <body>
  <header>
      <div th:insert="fragments/header :: header"></div>

      <p th:text="${msg}"></p>
      <div class="mask rgba-black-strong">
          <div class="container-fluid d-flex align-items-center justify-content-center h-100">
              <div class="row d-flex justify-content-center text-center">
                  <div class="col-md-10">
                  </div>
              </div>
          </div>
      </div>

  </header>

      <div class ="container">
       <form th:action="@{/saveUser}" method="post">
        <h2>Registration</h2>
        <div class ="content">
        <div class="input-box">
        <label for="uname">User Name</label>
        <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
        </div>
         <div class="input-box">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>

        </div>
        <div class="input-box">
        <label for="email">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
        </div>
       
        <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your valid email address" required>
        </div>
            <div class="input-box">
                <label for="city">CITY</label>
                <input type="text" id="city" name="city" placeholder="Enter your valid city " required>
            </div> <div class="input-box">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your valid state" required>
        </div>
        </div> <div class="input-box">
          <label for="zip">Zip</label>
          <input type="number" id="zip" name="zip" placeholder="Enter your valid zip code " required>
      </div>
        <div class="input-box">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Enter New Password" required>
        </div>
        <div class="input-box">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
      </div>

            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
      <div class="alert">
      <p>By Clicking sign up,you agree to our <a href="#">Terms, </a><a href="#">Privacy Policy,</a> and <a href="#">Cookies Policy.></a>You may receive SMS notifications from us and can opt out at any time.</p>
      </div>
     
      <div class="button-container">
        <button type="submit">Register</button>
      </div>
    </form>
        </div>
  </body>
</html>
